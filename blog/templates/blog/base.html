{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Baubo's blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    </head>
    <body>
      <header class="page-header">
          <div class="container">
              {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
              {% include './icons/file-earmark-plus.svg' %}
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a>
                <p class="top-menu">
                        Hello, {{ user.username }}
                    <small>
                        (<a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Log out</a>)
                    </small>
              <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                  {% csrf_token %}
              </form>
          </p>
      {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span> Login</a>
      {% endif %}
      <h1><a href="/">Baubo's Blog</a></h1>
  </div>
</header>
      </header>
      <main class="container">
          <div class="row">
              <div class="col">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </main>
    </body>
</html>
